<html>
    <head>
        <style>
            @import url(style.css);

            p.highlight {
                color: red;
            }
            svg {
                /* background-color: rgb(41, 41, 36); */
                background-color: rgb(0, 0, 0);
            }
            .hidden {
                visibility: hidden;
            }


        </style>

        <script src="./dist/pong.js">
            window.addEventListener('mousemove', function (e) {
                console.log(e)

            });
        
        
        </script>
    </head>
    <body>
        <h1>Pong</h1>

        <svg id="canvas" width="900" height="600">

            <g id="paddle" transform="translate(150, 300)">
                <rect  width="10" height="80" style="fill: blue"></rect>
            </g>

            <g id="playerpaddle" transform="translate(750, 300)">
                <rect  width="10" height="80" style="fill: red"></rect>
            </g>

            <g id="ball" transform="translate(450, 350)">
                <rect  width="10" height="10" style="fill: white"></rect>
            </g>

            <g id="line" transform="translate(452, 0)">
                <rect  width="5" height="600" style="fill: white"></rect>
            </g>

            
            <!-- Upperbound Style -->
            <g id="horiline" transform="translate(0, 100)">
                <rect  width="100" height="2" style="fill: white"></rect>
            </g>

            <g id="horiline" transform="translate(800, 100)">
                <rect  width="100" height="2" style="fill: white"></rect>
            </g>

            <g id="horiline" transform="translate(350, 100)">
                <rect  width="200" height="2" style="fill: white"></rect>
            </g>



            <text id = "nonplayerscore" x="225" y="80" fill="white" font-size="70" font-family="fantasy"></text>
            <text id = "playerscore" x="650" y="80" fill="white" font-size="70" font-family="fantasy"></text>

            <text id = "gameover" x="225" y="330" fill="white" font-size="100" font-family="fantasy">GAME OVER</text>
            <text id = "restart" x="20" y="570" fill="yellow" font-size="30" font-family="fantasy">press "Enter" to restart </text>
            <text id = "computerwins" x="70" y="200" fill="blue" font-size="50" font-family="fantasy">Computer Wins</text>
            <text id = "playerwins" x="550" y="200" fill="red" font-size="50" font-family="fantasy">Player Wins</text>
            <text id = "computerloses" x="70" y="200" fill="blue" font-size="50" font-family="fantasy">Computer Loses</text>
            <text id = "playerloses" x="550" y="200" fill="red" font-size="50" font-family="fantasy">Player Loses</text>

        </svg>

    </body>
</html>
